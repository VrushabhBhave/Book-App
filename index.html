<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <nav id="navbar">
                <div id="logo">
                    <img src="https://yevhenii2022.github.io/team-proj-js-book-app/apple-touch-icon.80f5f654.png" alt="logo" height="30px">
                    <h1>Book</h1>
                </div>
                <div id="sign-up">
                    <div id="mode">
                        <div id="round-button"></div>
                    </div>
                    <button type="button">Sign up
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </nav>
        </header>
        <main>
            <section id="aside">
                <div id="left">
                    <div id="categories">
                        <ul class="category-list">
                            <li class="category-item" id="All Categories">All Categories</li>
                        </ul>
                    </div>
                    <div id="support-container">
                        <div id="support-innerContainer">
                            <ul class="support-list">
                                
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="right">

                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
